<div ng-style="{'width': _width,'height': _height}" class="wi-tabset"
     ng-class="{'h':'wi-tabset-h','v':'wi-tabset-v wi-clearf','vh':'wi-tabset-vh wi-clearf'}[vertical?_height?'vh':'v':'h']">
    <div class="wi-tabhead"
         ng-style="{'height':!vertical?_tabheadsize+'px':'','line-height': !vertical?_tabheadsize+'px':'',
            'width': vertical?_tabheadsize+'px':''}">
        <span ng-if="scrollable" ng-click="backward()" class="wi-unselectable wi-tabctrl-ver icon-chevron-up"></span><!-- 横向超出才显示 -->
        <span ng-if="scrollable" ng-click="forward()" class="wi-unselectable wi-tabctrl-ver icon-chevron-down"></span>
        <span ng-if="scrollable" ng-click="backward()" class="wi-unselectable wi-tabctrl-hor icon-chevron-left"></span><!-- 纵向超出才显示 -->
        <span ng-if="scrollable" ng-click="forward()" class="wi-unselectable wi-tabctrl-hor icon-chevron-right"></span>
        <div class="wi-tabstage">
            <ul ng-class="{true:'wi-tabul-ver',false:'wi-tabul-hor wi-clearf'}[vertical]"
                ng-style="{'left':!vertical?ulOffset+'px':'','top':vertical&&_height?ulOffset+'px':''}"
                ng-transclude></ul>
            <wi-menu ng-show="enablerightmenu" wi-right-menu dataprovider="menudata" onselect="rightmenuselect"></wi-menu>
        </div>
    </div>
    <div class="wi-tabcont"
         ng-style="{'height':(_height&&!vertical)?'calc(100% - '+_tabheadsize+'px )':'','margin-left':vertical?_tabheadsize+'px':''}">
        <div ng-repeat="tab in tabs"
             class="wi-tabpane"
             ng-show="tab.active"
             ng-style = "{'height':(_height||vertical)?'100%':''}"
             wi-tab-content-transclude="tab">
            <div ng-if="tab.src"  ng-include="tab.src"></div>
        </div>
    </div>
</div>
