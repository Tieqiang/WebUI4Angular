<div ng-controller="TreeDemoMultiSelectCtrl as mc">
    <wi-tree dataProvider="mc.simpleData"
             idField="id"
             pidField="parentid"
             labelField="name"
             multiSelect="true"
             orderBy="id"
             id="mc.mytree"
            >
    </wi-tree>
    <hr/>
    <input type="button" ng-click="mc.getSelecedNodes()" value="获取选中节点"/>
    <p>{{mc.selecedNodes}}</p>
</div>
